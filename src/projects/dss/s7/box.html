<!DOCTYPE html>
<html lang="zh-en">
<head>
<!--[if lt IE 9]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
<meta charset="utf-8" />
<title>無標題文件</title>
<style>
*{margin:0; padding:0;}
.box, .box2, .box3, .box4 {    display: flex;
	position:relative
}
.box2{flex-direction:column;}
.box2:first-child{margin:1px 0 0 0;}
.box4{margin:1px 0 0 1px;}
img {
	width:100%;
}

.box2 > img{height:100%;}
.txt {
	position:absolute;
	width:100%;
	height:100%;
	top:0;
	left:0;
    opacity: 0;
    transition: all .5s;
}
.txt:hover{
    opacity: 1;}
</style>
</head>
<body>
<div class="box">
  <div class="box2"><img src="img_01.jpg" /><img src="txt_01.jpg" class="txt" /></div>
  <div class="box2">
    <div class="box3">
      <div class="box4"><img src="img_02.jpg" /><img src="txt_02.jpg" class="txt" /></div>
      <div class="box4"><img src="img_03.jpg" /><img src="txt_03.jpg" class="txt" /></div>
    </div>
    <div class="box3">
      <div class="box4"><img src="img_04.jpg" /><img src="txt_04.jpg" class="txt" /></div>
      <div class="box4"><img src="img_05.jpg" /><img src="txt_05.jpg" class="txt" /></div>
    </div>
  </div>
</div>
</body>
</html>
